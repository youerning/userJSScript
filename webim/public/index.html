<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web IM</title>
    <script type="text/javascript" src="static/js/socket.io.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div class="container" id="container">
    <!-- <h1>Web im</h1> -->
    <div class="row">
        <!-- 左边栏 -->
        <div class="col-md-3 col-xs-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">用户信息</h3>
                </div>
                <div class="panel-body">
                    <h4>昵称: chord</h4>
                </div>
            </div>
            <div class="panel panel-success user-list">
                <div class="panel-heading">
                    <h3 class="panel-title">用户列表</h3>
                </div>
                <div class="panel-body user-panel" >
                    <div class="list-group scroll-list" >
                      <a href="#" class="list-group-item list-group-item-success">ALL</a>
                      <a href="#" class="list-group-item">user2</a>
                      <a href="#" class="list-group-item">user2</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边栏 -->
        <div class="col-md-9 col-xs-9">
            <div class="panel panel-success chat-room">
                <div class="panel-heading">
                    <h3 class="panel-title">聊天室</h3>
                </div>
                <div class="panel-body">
                    <!-- 聊天内容 -->
                    <div id="send">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-danger" id="sendBtn">Send <i class="glyphicon glyphicon-send"></i></button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出框 -->
    <div id="login">
        <div>
            <a href="#"><i class="glyphicon glyphicon-remove pull-rigth"></i></a>
        </div>
        <div id="loginInfo"></div>
    </div>
</div>


</body>
<script src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
